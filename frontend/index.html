<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed AI Agent - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.agent {
            text-align: left;
        }
        
        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.agent .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 13px;
            font-style: italic;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px 20px;
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-size: 13px;
            border-top: 1px solid #ffeaa7;
        }
        
        .status.hidden {
            display: none;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Distributed AI Agent</h1>
            <p>Powered by OpenHands SDK & Claude Sonnet 4.5</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    System initialized. HP OMEN orchestrator ready. Predator Helios worker connected.
                </div>
            </div>
        </div>
        
        <div class="status hidden" id="status">Processing...</div>
        
        <div class="input-area">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me to build something..." 
                    autocomplete="off"
                    required
                />
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBar = document.getElementById('status');
        
        const OMEN_API_URL = 'http://localhost:8080';
        
        function addMessage(content, type = 'agent') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(indicator);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function setStatus(text, show = true) {
            statusBar.textContent = text;
            statusBar.classList.toggle('hidden', !show);
        }
        
        function setLoading(loading) {
            sendButton.disabled = loading;
            messageInput.disabled = loading;
        }
        
        async function sendMessage(message) {
            addMessage(message, 'user');
            messageInput.value = '';
            setLoading(true);
            showTypingIndicator();
            setStatus('Creating task...');
            
            try {
                const response = await fetch(`${OMEN_API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        workspace: '/tmp/workspace',
                        stream: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleStreamEvent(data);
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage(`Error: ${error.message}`, 'system');
                setStatus('Error occurred', true);
            } finally {
                setLoading(false);
            }
        }
        
        function handleStreamEvent(event) {
            console.log('Event:', event);
            
            switch (event.type) {
                case 'task_created':
                    setStatus(`Task ${event.task_id} created`);
                    break;
                    
                case 'status_update':
                    setStatus(`Status: ${event.status}`);
                    break;
                    
                case 'result':
                    hideTypingIndicator();
                    const summary = event.result?.summary || JSON.stringify(event.result, null, 2);
                    addMessage(summary, 'agent');
                    setStatus('', false);
                    break;
                    
                case 'error':
                    hideTypingIndicator();
                    addMessage(`Error: ${event.error}`, 'system');
                    setStatus('', false);
                    break;
                    
                case 'done':
                    hideTypingIndicator();
                    setStatus('', false);
                    break;
            }
        }
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });
        
        // Initial greeting
        setTimeout(() => {
            addMessage('Hello! I\'m your distributed AI agent. I can help you build software, analyze code, and execute complex tasks. What would you like me to do?', 'agent');
        }, 500);
    </script>
</body>
</html>
